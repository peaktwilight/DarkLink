<!DOCTYPE html>
<html>
<head>
    <title>DarkLink - File Drop</title>
    <link rel="stylesheet" href="/home/css/styles.css">
    <link rel="stylesheet" href="/home/css/components.css">
    <link rel="stylesheet" href="/home/css/file-drop.css">
</head>
<body>
    <div class="microc2-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item" onclick="window.location.href='/home/index.html'">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/home/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/home/payload.html'">Payload</div>
            <div class="nav-item active">File Drop</div>
            <div class="nav-item" onclick="window.location.href='/home/server_terminal.html'">Server Terminal</div>
        </div>

        <div class="content">
            <div class="top-panel">
                <div class="config-panel">
                    <h2>File Drop</h2>
                    <div class="file-drop-zone" id="dropZone">
                        <div class="upload-icon">â‡ª</div>
                        <p>Drag and drop files here or</p>
                        <div class="file-input-wrapper">
                            <span class="browse-button">Browse Files</span>
                            <input type="file" id="fileInput" multiple>
                        </div>
                    </div>
                    <div class="upload-progress" id="uploadProgress">
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="progressBarFill"></div>
                        </div>
                    </div>
                    <div class="file-list-container">
                        <table id="fileTable">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Size</th>
                                    <th>Last Modified</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="fileListBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="/home/js/common.js"></script>
    <script src="/home/js/file-drop.js"></script>
</body>
</html>
