<!DOCTYPE html>
<html>
<head>
    <title>DarkLink - Server Terminal</title>
    <link rel="stylesheet" href="/home/css/styles.css">
    <link rel="stylesheet" href="/home/css/components.css">
    <link rel="stylesheet" href="/home/css/terminal.css">
</head>
<body>
    <div class="darklink-container">
        <div class="sidebar">
            <div class="nav-header">DARKLINK CONSOLE</div>
            <div class="nav-item" onclick="window.location.href='/home/index.html'">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/home/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/home/payload.html'">Payload</div>
            <div class="nav-item" onclick="window.location.href='/home/file_drop.html'">File Drop</div>
            <div class="nav-item active">Server Terminal</div>
        </div>
        <div class="content">
            <div class="terminal-container">
                <div id="terminal-output"></div>
                <div class="terminal-input-container">
                    <span class="prompt">
                        <span class="user">user@server</span>:<span class="path">~</span>$&nbsp;
                    </span>
                    <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>
    <!-- Load scripts at the end of body -->
    <script src="/home/js/common.js"></script>
    <script src="/home/js/terminal.js"></script>
</body>
</html>
